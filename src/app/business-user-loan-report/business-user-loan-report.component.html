<div class="container container_margins">
  <h1>Business customer application summary</h1>
  <div class="form-group">
    <label for="customerType">Customer type</label>
    <input type="text" class="form-control" id="customerType" formControlName = "customerType" readonly>
  </div>
  <div class="form-group">
    <label for="assetType">Asset type</label>
    <input type="text" class="form-control" id="assetType" formControlName ="assetType" readonly>
  </div>
  <div class="form-group">
    <label for="vehicleMake">Vehicle make</label>
    <input type="text" class="form-control" id="vehicleMake" formControlName ="vehicleMake" readonly>
  </div>
  <div class="form-group">
    <label for="vehicleModel">Vehicle model</label>
    <input type="text" class="form-control" id="vehicleModel" formControlName = "vehicleModel" readonly>
  </div>
  <div class="form-group">
    <label for="vehicleYear">Vehicle year</label>
    <input type="text" class="form-control" id="vehicleYear" formControlName = "vehicleYear" readonly>
  </div>
  <div class="form-group">
    <label for="enginePower">Vehicle engine power</label>
    <input type="text" class="form-control" id="enginePower" formControlName = "enginePower" readonly>
  </div>
  <div class="form-group">
    <label for="assetPrice">Asset price</label>
    <input type="text" class="form-control" id="assetPrice" formControlName = "assetPrice" readonly>
  </div>
  <div class="form-group">
    <label for="paymentPercantage">Advance payment percentage</label>
    <input type="text" class="form-control" id="paymentPercantage" formControlName = "paymentPercantage" readonly>
  </div>
  <div class="form-group">
    <label for="advancedPaymentAmount">Advance payment amount</label>
    <input type="text" class="form-control" id="advancedPaymentAmount" formControlName = "advancedPaymentAmount" readonly>
  </div>
  <div class="form-group">
    <label for="leasePeriod">Lease period</label>
    <input type="text" class="form-control" id="leasePeriod" formControlName = "leasePeriod" readonly>
  </div>
  <div class="form-group">
    <label for="margin">Margin</label>
    <input type="text" class="form-control" id="margin" formControlName = "margin" readonly>
  </div>
  <div class="form-group">
    <label for="contractFee">Contract fee</label>
    <input type="text" class="form-control" id="contractFee" formControlName = "contractFee" readonly>
  </div>
  <div class="form-group">
    <label for="paymentDat">Payment date</label>
    <input type="text" class="form-control" id="paymentDat" formControlName = "paymentDat" readonly>
  </div>
  <button class="btn btn-success" (click)="toPreviousPage()">Back</button>
  <button class="btn btn-success btn-lg" (click)="submit()" >Submit</button>
</div>
