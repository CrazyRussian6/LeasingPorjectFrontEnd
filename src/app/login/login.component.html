<div class='container container_margins' id="loginContainer">
    <div class="form-header login-header">Login</div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="text-center">
          <div class="form-group col-sm-12 login-form">
              <input type="text" placeholder = "User ID" class="form-control input_padding" id="userId" formControlName = "userId">
              <small *ngIf="userId.invalid && userId.dirty" class="form-text alert errorMesageStyle">
                User ID is required.
              </small>
          </div>
          <div class="form-group col-sm-12">
              <input type="password" placeholder ="Password" class="form-control input_padding" id="password" formControlName = "password">
              <div class='wrapper text-center'>
                <small *ngIf="badUserData" class="form-text alert errorMesageStyle"> User ID or password is wrong </small>
                <small *ngIf="password.invalid && password.dirty" class="form-text alert errorMesageStyle">
                  Password is required.
                </small>
            <div class="btn-group">
              <button class="btn btn-secondary loginButton" type="submit"
              [disabled]="!this.loginForm.valid">Login</button>
            </div>
            </div>
              <small  (click)="forgotPassword()" class="forgot-link">Forgot password?</small>
          </div>
        </div>
      
        </form>
</div>
