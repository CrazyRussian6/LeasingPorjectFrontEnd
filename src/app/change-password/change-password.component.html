<div class='container container_margins'>
    <div class="form-header">Change password</div>
      <form [formGroup]="passwordChangeForm" (ngSubmit)="changePassword()">
          <div class="form-group">
              <small>User ID</small>
              <input type="text" placeholder = "User ID" class="form-control" id="userId" formControlName = "userId">
              <small *ngIf="userId.invalid && userId.dirty" class="form-text text-danger">
                User ID is required.
              </small>
          </div>
          <div class="form-group">
              <small>Old password</small>
              <input type="password" placeholder = "Password" class="form-control" id="oldPassword" formControlName = "oldPassword">
              <small *ngIf="oldPassword.invalid && oldPassword.dirty" class="form-text text-danger">
                Password is required.
              </small>
          </div>

          <div class="form-group">
              <small>New password</small>
              <input type="password" placeholder = "Password" class="form-control" formControlName = "newPassword" id="newPassword">
              <small *ngIf="newPassword.invalid && newPassword.dirty" class="form-text text-danger">
                Password is required.
              </small>
          </div>

            <button class="btn btn-warning form-buttons btn-margin " type="submit">Change password</button>
            <!--[disabled]="!this.loginForm.valid">Login</button> -->
            <button class="btn btn-warning form-buttons btn-margin " type="submit" (click)="goToMain()">Back</button>
            <small *ngIf="badUserData" class="form-text text-danger"> User ID or password is wrong </small>
      </form>
</div>
