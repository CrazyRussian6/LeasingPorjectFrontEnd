<div class='container container_margins'>
    <div class="form-header">Private customer info</div>
    <div class="inner-container">
<form [formGroup]="privateUserInfoForm">
    <div class="row">
    <div class="form-group col-sm-6 ">
      <small>First Name</small>
      <input type="text" class="form-control input_padding" id="firstName" formControlName = "firstName" required>
      <small *ngIf="firstName.invalid&&firstName.dirty" class="form-text alert errorMesageStyle">
        First name is required
      </small>
    </div>
    <div class="form-group col-sm-6 ">
      <small>Last Name</small>
      <input type="text" class="form-control input_padding" id="lastName" formControlName ="lastName">
      <small *ngIf="lastName.invalid&&lastName.dirty" class="form-text alert errorMesageStyle">
        Last name is required
      </small>
    </div>
  </div>
  <div class="row">
    <div class="form-group select col-sm-6 ">
      <small>Country</small>
        <select formControlName="country" id="countrySelect" class="form-control input_padding" >
            <option *ngFor="let country of countries.countries" [ngValue]="country">
          {{ country }}
        </option>
    </select>
    <small *ngIf="country.invalid && country.dirty" class="form-text alert errorMesageStyle">
        Country is required
      </small>
    </div>
    <div class="form-group col-sm-6">
      <small>ID code</small>
      <input type="text" class="form-control input_padding" id="privateId" formControlName ="privateID">
      <small *ngIf="privateID.invalid&&privateID.dirty" class="form-text alert errorMesageStyle">
        Private customer ID must be specified and contain only numbers
      </small>
    </div>
    </div>
    <div class="row">
    <div class="form-group col-sm-6">
      <small>Email</small>
      <input type="text" placeholder = "example@info.com" class="form-control input_padding" id="email" formControlName = "email">
      <small *ngIf="email.invalid && email.dirty" class="form-text alert errorMesageStyle">
        Email is invalid
      </small>
    </div>

    <div class="form-group col-sm-6">
      <small>Address</small>
      <input type="text" class="form-control input_padding" id="address" formControlName = "address">
      <small *ngIf="address.invalid && address.dirty" class="form-text alert errorMesageStyle">Address is required</small>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-6">
      <small>Phone number</small>
      <input type="number" placeholder = "370" class="form-control input_padding" id="phoneNumber" formControlName = "phoneNumber">
      <small *ngIf="phoneNumber.invalid && phoneNumber.dirty" class="form-text alert errorMesageStyle">
        Phone number is required
      </small>
    </div>
  </div>
    <div class="form-footer">
        <div class="row">     
    <button class="btn btn-outline-secondary  form-buttons btn-margin col-sm-3" (click)="toPreviousPage()">Back</button>
   <button class="btn btn-secondary form-buttons btn-margin col-sm-3" (click)="send()" type="submit"
   [disabled]="!this.privateUserInfoForm.valid">Next</button>
   </div>
  </div>
  </form>
</div>
</div>
